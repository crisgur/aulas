<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual País?</title>
</head>

<body>
    <h1>Onde eu Moro?</h1>
    <form id="form">
        <div>
            <label for="origem">Pais de origem</label>
            <input id="origem" name="origem" required />
        </div>
        <button type="submit">Confirmar</button>
    </form>
    <div id="res">

    </div>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const { origem } = Object.fromEntries(data.entries());
            var res = document.getElementById('res')
            //res.
            var message =`<p>Vivendo em ${origem}</p>`;
            if (origem == 'Brasil') {
                message += `<p>Você é Brasileiro</p>`;
            } else {
                message += `<p>Você é estrangeiro</p>`;
            }
            res.innerHTML = message;
        });
    </script>
</body>

</html>
